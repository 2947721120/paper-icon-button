<html>
  <head>
    <title>paper-icon-button</title>
    
    <script src="../platform/platform.js"></script>
    
    <link rel="import" href="../core-iconset-svg/navigation-icons.html">
    <link rel="import" href="../core-iconset-svg/social-icons.html">
    <link rel="import" href="paper-icon-button.html">

    <style>
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        padding: 5em;
      }

      div {
        margin: 1em;
      }

      span {
        display: inline-block;
        width: 12em;
        text-align: right;
        margin-right: 1em;
      }

      paper-icon-button.red /deep/ core-icon::shadow path {
        fill: #fe774d;
      }
    </style>
    
  </head>
  
  <body unresolved>
  
    <div>
      <span>png</span>
      <paper-icon-button icon="drawer"></paper-icon-button>
      <paper-icon-button icon="menu"></paper-icon-button>
      <paper-icon-button icon="search"></paper-icon-button>
      <paper-icon-button icon="dropdown"></paper-icon-button>
      <paper-icon-button icon="close"></paper-icon-button>
      <paper-icon-button icon="add"></paper-icon-button>
      <paper-icon-button icon="trash"></paper-icon-button>
      <paper-icon-button icon="settings"></paper-icon-button>
      <paper-icon-button icon="dialog"></paper-icon-button>
    </div>
    
    <div>
      <span>svg</span>
      <paper-icon-button icon="navigation:menu"></paper-icon-button>
      <paper-icon-button icon="navigation:arrowBack"></paper-icon-button>
      <paper-icon-button icon="navigation:arrowForward"></paper-icon-button>
      <paper-icon-button icon="navigation:check"></paper-icon-button>
      <paper-icon-button icon="navigation:close"></paper-icon-button>
      <paper-icon-button icon="navigation:fullscreen"></paper-icon-button>
      <paper-icon-button icon="navigation:fullscreenExit"></paper-icon-button>
      <paper-icon-button icon="navigation:moreVert"></paper-icon-button>
      <paper-icon-button icon="navigation:refresh"></paper-icon-button>
    </div>

    <div>
      <span>svg + styled</span>
      <paper-icon-button icon="social:favorite"></paper-icon-button>
      <paper-icon-button class="red" inkColor="#fec4c8" icon="social:favorite"></paper-icon-button>
      <paper-icon-button disabled icon="social:favorite"></paper-icon-button>
    </div>
    
  </body>
</html>

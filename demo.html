<html>
  <head>
    <title>paper-icon-button</title>
    
    <script src="../platform/platform.js"></script>
    
    <link rel="import" href="../core-iconset-svg/core-icons.html">
    <link rel="import" href="paper-icon-button.html">

    <style>
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        padding: 5em;
      }

      div {
        margin: 1em;
      }

      span {
        display: inline-block;
        width: 12em;
        text-align: right;
        margin-right: 1em;
      }

      paper-icon-button.red /deep/ core-icon::shadow path {
        fill: #fe774d;
      }
    </style>
    
  </head>
  
  <body unresolved>
    
    <div>
      <span>icon buttons</span>
      <paper-icon-button icon="navigation:menu"></paper-icon-button>
      <paper-icon-button icon="navigation:arrow-back"></paper-icon-button>
      <paper-icon-button icon="navigation:arrow-forward"></paper-icon-button>
      <paper-icon-button icon="navigation:check"></paper-icon-button>
      <paper-icon-button icon="navigation:close"></paper-icon-button>
      <paper-icon-button icon="navigation:fullscreen"></paper-icon-button>
      <paper-icon-button icon="navigation:fullscreen-exit"></paper-icon-button>
      <paper-icon-button icon="navigation:more-vert"></paper-icon-button>
      <paper-icon-button icon="navigation:refresh"></paper-icon-button>
    </div>

    <div>
      <span>styled</span>
      <paper-icon-button icon="action:favorite"></paper-icon-button>
      <paper-icon-button class="red" inkColor="#fec4c8" icon="action:favorite"></paper-icon-button>
      <paper-icon-button disabled icon="action:favorite"></paper-icon-button>
    </div>

    <div>
      <span>focused</span>
      <paper-icon-button focused icon="social:cake"></paper-icon-button>
      <paper-icon-button focused icon="social:plus-one"></paper-icon-button>
    </div>
    
  </body>
</html>

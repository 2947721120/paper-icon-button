<!--
/**
 * @group Quantum Paper Elements
 *
 * `paper-icon-button` is a button with an image placed at the center.
 *
 * Example:
 *
 *     <paper-icon-button src="star.png"></paper-icon-button>
 *
 * `paper-icon-button` includes a default icon set.  Use `icon` to specify 
 * which icon from the icon set to use.
 *
 * Example:
 *
 *     <paper-icon-button icon="menu"></paper-icon-button>
 *
 * See <a href="core-iconset.html">core-iconset</a> for more information about 
 * how to use a custom icon set.
 *
 * @element paper-icon-button
 * @homepage github.io
 */
-->

<link href="../core-icon/core-icon.html" rel="import">
<link href="../paper-ink/paper-ink.html" rel="import">

<polymer-element name="paper-icon-button" attributes="src icon inkColor pressed disabled" tabindex="-1" on-tap="{{tapAction}}" on-down="{{downAction}}" on-up="{{upAction}}">

  <template>
  
    <link rel="stylesheet" href="paper-icon-button.css">
    
    <paper-ink id="ink" color="{{inkColor}}"></paper-ink>
    <core-icon src="{{src}}" icon="{{icon}}"><content></content></core-icon>
    
  </template>
  
  <script>
  
    Polymer('paper-icon-button', {

      publish: {

        /**
         * The color of the ink that spreads when the button is tapped.
         *
         * @attribute inkColor
         * @type string
         */
         inkColor: { value: '#d3d3d3', reflect: true },

         /**
          * If true, the user is currently holding down the button.
          *
          * @attribute pressed
          * @type boolean
          * @default false
          */
         pressed: { value: false, reflect: true },

         /**
          * If true, the user cannot interact with this button.
          *
          * @attribute disabled
          * @type boolean
          * @default false
          */
         disabled: { value: false, reflect: true }

      },
      
      /**
       * The URL of an image for the icon.  Should not use `icon` property
       * if you are using this property.
       *
       * @attribute src
       * @type string
       * @default ''
       */
      src: '',
      
      /**
       * Specifies the icon name or index in the set of icons available in
       * the icon set.  Should not use `src` property if you are using this
       * property.
       *
       * @attribute icon
       * @type string
       * @default ''
       */
      icon: '',

      disabledChanged: function() {
        if (this.disabled) {
          this.removeAttribute('tabindex');
        } else {
          this.setAttribute('tabindex', -1);
        }
      },

      waitForSpillCompleted: function(callback) {
        this.async(callback, null, (this.$.ink.spillCompleted ? 0 : this.duration));
      },

      resetInk: function() {
        this.pressed = false;
        this.$.ink.reset();
      },

      insideButton: function(x, y) {
        var rect = this.getBoundingClientRect();
        return (rect.left <= x) && (x <= rect.right) && (rect.top <= y) && (y <= rect.bottom);
      },

      tapAction: function() {
        if (this.disabled) {
          return;
        }

        this.waitForSpillCompleted(function() {
          this.pressed = false;
          this.$.ink.evaporate();
        });
      },

      downAction: function(e) {
        if (this.disabled) {
          return;
        }

        this.pressed = true;
        this.$.ink.spill();
      },

      upAction: function(e) {
        if (this.disabled) {
          return;
        }

        // wait for tap event to reset ink
        if (this.insideButton(e.x, e.y)) {
          return;
        }

        this.pressed = false;

        this.waitForSpillCompleted('resetInk');
      }

    });
    
  </script>
  
</polymer-element>

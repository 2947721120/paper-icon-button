<!--
/**
 * @group Quantum Paper Elements
 *
 * `paper-icon-button` is a button with an image placed at the center.
 *
 * Example:
 *
 *     <paper-icon-button src="star.png"></paper-icon-button>
 *
 * `paper-icon-button` includes a default icon set.  Use `icon` to specify 
 * which icon from the icon set to use.
 *
 * Example:
 *
 *     <paper-icon-button icon="menu"></paper-icon-button>
 *
 * See <a href="core-iconset.html">core-iconset</a> for more information about 
 * how to use a custom icon set.
 *
 * @element paper-icon-button
 * @homepage github.io
 */
-->

<link rel="import" href="../core-icon/core-icon.html">

<polymer-element name="paper-icon-button" extends="core-theme-aware" attributes="src icon active">

  <template>
  
    <link rel="stylesheet" href="paper-icon-button.css">
    
    <core-icon src="{{src}}" icon="{{icon}}"><content></content></core-icon>
    
  </template>
  
  <script>
  
    Polymer('paper-icon-button', {
      
      /**
       * The URL of an image for the icon.  Should not use `icon` property
       * if you are using this property.
       *
       * @attribute src
       * @type string
       * @default ''
       */
      src: '',
      
      /**
       * If true, border is placed around the button to indicate it's
       * active state.
       *
       * @attribute active
       * @type boolean
       * @default false
       */
      active: false,
      
      /**
       * Specifies the icon name or index in the set of icons available in
       * the icon set.  Should not use `src` property if you are using this
       * property.
       *
       * @attribute icon
       * @type string
       * @default ''
       */
      icon: '',
      
      activeChanged: function() {
        this.classList.toggle('selected', this.active);
      }
      
    });
    
  </script>
  
</polymer-element>
